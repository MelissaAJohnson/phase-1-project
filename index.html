<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Show Search</title>
  <script src='js/index.js'></script>
  <script src="https://kit.fontawesome.com/8d4035a275.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='index.css'/>
</head>
<body>
  <div id='main'>
    <div class="header">
      <h2>SHOW SEARCH</h2>
      <p>Trying to find the show everyone is talking about? What’s it about? How do you watch it? Use this site to read the TV show summary, where to find it, air times, etc. Don’t suffer from FOMO anymore!</p>
      <form id='search-form'>
        <div id = "search">
          <input id='search' type='text' name='search' placeholder='Show Title'>
          <button type='submit' name='submit'>
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          </button>
        </div>  
      </form>
      <br>
    </div>

    <div id='show-container'>
      <div class = "row">
      <ul id='show-list'>

      </ul>
      </div>
    </div>

  </div>

</body>
</html>
